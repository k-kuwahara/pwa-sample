<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Palette</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Hide the browser UI, such as the address bar -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default(same as Safari) / black / black-translucent(include status bar into contents) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="docs/manifest.json" />
    <!-- App icon displayed on the home screen -->
    <link
      rel="apple-touch-icon"
      size="144x144"
      href="docs/img/launcher-icon-144x144.png"
    />
  </head>

  <body>
    <div id="app" />
    <script src="docs/bundle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('public/sw.js')
          .then(function (registration) {
            // 登録成功
            console.log(
              'ServiceWorker registration successful with scope: ',
              registration.scope,
            )
          })
          .catch(function (err) {
            // 登録失敗 :(
            console.log('ServiceWorker registration failed: ', err)
          })
      }
    </script>

    <style>
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
